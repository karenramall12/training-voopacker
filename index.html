<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Voopacker Training</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>Voopacker Training</h1>
    </header>

    <div class="container">
        <h2>Adicionar Vídeo</h2>
        <input type="text" id="titulo" placeholder="Título do vídeo">
        <input type="url" id="link" placeholder="Link do vídeo (YouTube, Vimeo...)">
        <button onclick="abrirModal('adicionar')">Adicionar</button>

        <h2>Treinamentos</h2>
        
        <div id="videos" class="videos-container"></div>
    </div>

    <!-- Modal de Senha -->
    <div id="senhaModal" class="modal">
        <div class="modal-content">
            <span class="close" onclick="fecharModal()">&times;</span>
            <h2>Digite a senha de administrador:</h2>
            <input type="password" id="senhaInput" placeholder="Senha">
            <button onclick="verificarSenha()">OK</button>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
